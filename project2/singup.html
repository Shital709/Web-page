/* General Styles */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background:#ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #0000;
}

.forms {
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
    border-radius: 12px;
    width: 100%;
    max-width: 400px;
    padding: 30px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.forms p {
    font-size: 1.8em;
    margin-bottom: 25px;
    color: #080808;
    text-align: center;
    font-weight: 600;
}

.input-box,
.email,
.confirm-password {
    position: relative;
    margin-bottom: 20px;
    margin-right: 30px;
    border:black;
}

.input-box input,
.email input,
.confirm-password input {
    width: 100%;
    padding:15px;
    margin-right: 15px;
    font-size: 1em;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.2);
    color: #000000;
    transition: all 0.3s ease;
}

.input-box input:focus,
.email input:focus,
.confirm-password input:focus {
    background: rgba(255, 255, 255, 0.3);
    box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
}

/* Button Styles */
input[type="submit"] {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    border:#000000;
    color: #060606;
    font-size: 1em;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.3s ease, transform 0.2s ease;
}

input[type="submit"]:hover {
    background: linear-gradient(135deg, #2575fc, #6a11cb);
    transform: translateY(-3px);
}

input[type="submit"]:active {
    transform: translateY(0);
}

/* Responsive Design */
@media (max-width: 480px) {
    .forms {
        padding: 20px;
    }

    .forms p {
        font-size: 1.5em;
    }

    input {
        font-size: 0.9em;
    }
}

        </div>
        <div class="email">
            <input type="email" placeholder="email" name="email">
        </div>

        <div class="input-box">
            <input type="password" placeholder="password" name="pass" id="pass">
            <!-- <i class='bx bxs-lock-alt' ></i>   /     -->
        </div>

        <div class="confirm-password">
            <input type="confirm password" placeholder="Confirm passowrd" name="confirm" id="conpass">
            
        </div>

        <input type="submit" name="" id="" value="SignUp" onclick="pass()">
</div>
